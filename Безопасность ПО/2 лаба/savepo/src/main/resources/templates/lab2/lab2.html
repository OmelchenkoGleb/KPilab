<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html;charset=windows-1251" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                $('#btn').click(function () {
                    $('#art2, #art3').toggle('slow', function () {
                        if ($(this).is(':visible')) {
                            $('#btn').val('Скрыть...');
                        }
                        else {
                            $('#btn').val('Подробнее...');
                        }
                    });
                });
            });
        })(jQuery)
    </script>
    <style type="text/css">



        .b-block
        {
            display: inline-block;
            width: 400px;
        }

        #art2, #art3
        {
            display: none;
        }
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>
<body>

<div class="alert alert-danger">
    <p>Вам предстоит пройти проверку !</p>
</div>



<div class="modal">
<div class="b-block" th:each="el : ${listimages}">
    <form th:action="@{'/lab2/delete/{id}'(id=${el.id})}" method="post" id="art3">
        <img class="im" th:src="@{'/images/{id}'(id=${el.id})}" width="400" height="400">
        <label for="text">Что вы видите на картинке ?.</label>
        <input type="text" class="form-control" name="place" th:value="${place}" readonly>
        <input type="text" name="name" class="form-control" id="text" placeholder="Ответ">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <a href="/choose" >Перейти в меню</a>
    </form>
    <input type="button" value="Подробнее..." id="btn"/>
</div>
</div>


</body>
</html>
